<div *ngIf="pc">
  <label>name:
    <input [(ngModel)]="pc.name" placeholder="name"/>
  </label>

<mat-list>
  <h3 mat-subheader>Attributes</h3>

  <app-trait-table [traits]="pc.attributes" 
                   [headerColumns]="['name', 'cost']"
                   [purchaser]="true">
  </app-trait-table>

  <mat-divider></mat-divider>
  <app-trait-table [traits]="pc.advantages" 
                   [headerColumns]="['name', 'cost', 'selfControlRoll']"
                   [purchaser]="false">
  </app-trait-table>

  <mat-divider></mat-divider>
  <h3 mat-subheader>Skills</h3>
  <mat-list-item *ngFor="let skill of skills">
    <h4 mat-line>{{skill.name}}</h4>
    <p mat-line> {{skill.attr.abbrev}} </p>
  </mat-list-item>

</mat-list>

</div>
